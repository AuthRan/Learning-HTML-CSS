<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: blue; color: white;"">This is flex: 1</div>
        <div style="background-color: purple; color: white;">This is flex: 2</div>
    </div>
        <div style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: blue; color: white; flex:1">This is flex: 1</div>
        <div style="background-color: purple; color: white; flex: 1;">This is flex: 2</div>
    </div>
    
<br>
<br>
<br>
        <div style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        height: 50px;
        border-style: solid;
        border-color: black;
        justify-content: space-between;
        ">
        <div style="background-color: blue; color: white; width:180px">This is flex: 1</div>
        <div style="background-color: purple; color: white; width:180px;">This is flex: 2</div>
        <div style="background-color: rgb(102, 177, 41); color: white; width:180px;">This is flex: 2</div>
    </div>
</body>
</html>
